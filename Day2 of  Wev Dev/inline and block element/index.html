<body>

    <h3>Let's study about some Block and Inline Element</h3>

    <!-- Block-level element always starts on new line and the browers automatically add some space before and after the elements -->

    <!-- A block-level element always takes up the full width available (stretches out to the left and right as far as it can). -->

    <h1>Hi am a heading one</h1>
    <p>Hey I am a paragraph</p>

    <div>
        Hi am a Div.
    </div>

    <pre>Helo Everyone how are you all.</pre>

    <!-- Inline element :: An inline element does not start on a new line.

An inline element only takes up as much width as necessary.-->
    <a href="https://wwww.google.com">Google</a>

    <span>Hello i am a span</span>

    <button>Click me</button>
